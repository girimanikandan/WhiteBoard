    <!-- Enhanced App Initialization Script -->
    <script>
      // Enhanced loading progress simulation
      function simulateLoadingProgress() {
        const progressBar = document.getElementById('loadingProgress');
        let progress = 0;
        
        const interval = setInterval(() => {
          progress += Math.random() * 15;
          if (progress > 90) {
            progress = 90; // Hold at 90% until app is ready
            clearInterval(interval);
          }
          progressBar.style.width = progress + '%';
        }, 200);
        
        return interval;
      }
      
      // App ready handler
      function markAppAsReady() {
        const progressBar = document.getElementById('loadingProgress');
        progressBar.style.width = '100%';
        
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 300);
      }
      
      // Enhanced service worker registration
      function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('New service worker found:', newWorker);
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New update available
                    console.log('New content is available; please refresh.');
                    // You could show an update notification here
                  }
                });
              });
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        }
      }
      
      // Enhanced error handling
      function setupErrorHandling() {
        // Global error handler
        window.addEventListener('error', (event) => {
          console.error('Global error:', event.error);
          // Could send to error reporting service
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', (event) => {
          console.error('Unhandled promise rejection:', event.reason);
          event.preventDefault();
        });
      }
      
      // Network status handling
      function setupNetworkHandling() {
        const offlineIndicator = document.getElementById('offlineIndicator');

        window.addEventListener('online', () => {
          document.documentElement.classList.remove('offline');
          console.log('Application is online');
          
          // Show reconnection message
          if (window.showReconnectedMessage) {
            window.showReconnectedMessage();
          }
        });

        window.addEventListener('offline', () => {
          document.documentElement.classList.add('offline');
          console.log('Application is offline');
          
          // Show offline message
          if (window.showOfflineMessage) {
            window.showOfflineMessage();
          }
        });
        
        // Initial network status
        if (!navigator.onLine) {
          document.documentElement.classList.add('offline');
        }
      }
      
      // Performance monitoring
      function setupPerformanceMonitoring() {
        if ('performance' in window) {
          // Report initial load performance
          window.addEventListener('load', () => {
            setTimeout(() => {
              const navigation = performance.getEntriesByType('navigation')[0];
              if (navigation) {
                console.log('Page load time:', navigation.loadEventEnd - navigation.fetchStart, 'ms');
                console.log('DOM content loaded:', navigation.domContentLoadedEventEnd - navigation.fetchStart, 'ms');
              }
            }, 0);
          });
        }
      }
      
      // Initialize everything when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        // Start loading progress
        simulateLoadingProgress();
        
        // Setup handlers
        setupErrorHandling();
        setupNetworkHandling();
        setupPerformanceMonitoring();
        
        // Register service worker (can happen in background)
        registerServiceWorker();
        
        // Mark app as ready when main.jsx signals it's done
        window.markAppAsReady = markAppAsReady;
        
        // Fallback: if app doesn't signal ready within 5 seconds, force ready
        setTimeout(() => {
          if (!document.body.classList.contains('app-loaded')) {
            console.warn('App ready timeout - forcing display');
            markAppAsReady();
          }
        }, 5000);
      });
      
      // Export global functions for React app to use
      window.showOfflineMessage = function() {
        // This can be implemented in React to show a toast
        console.log('Show offline message');
      };
      
      window.showReconnectedMessage = function() {
        // This can be implemented in React to show a reconnection toast
        console.log('Show reconnected message');
      };
    </script>
